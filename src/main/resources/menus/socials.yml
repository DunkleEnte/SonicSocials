menu:
  title: "☀ Socials Menu" # Title of the Inventory
  size: 27 # Size of the Inventory


  tiktok-item:
    slot: 10 # Slot of the Item

    material: "WRITABLE_BOOK" # Material of the Item
    name: "&#00C1FF&lTIKTOK" # Display Name of the Item
    lore: # Lore of the Item
      - "&8Social Channel"
      - ""
      - "&#00C1FFInformation:"
      - "&fClick on this item to"
      - "&fvisit our TikTok Channel."
      - ""
      - "&#00C1FF➥ &l&nCLICK&r &#00C1FFto Visit"

